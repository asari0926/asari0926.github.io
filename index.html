<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* 背景色を淡いブルーに */
            color: #333;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px; /* 丸みを帯びたボタン */
            border: none;
            background-color: #007BFF; /* ボタンの背景色を青に */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* ホバーエフェクト用 */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時のボタン色を濃い青に */
        }
        .choice {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #game-screen, #shop-screen, #quest-screen, #name-input-screen {
            display: none; /* 各画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #home-button {
            display: inline-block; /* ホームボタンは通常表示 */
        }
        .enemy-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px; /* 丸みを帯びたボタン */
            background-color: #28a745; /* 緑のボタン */
            color: white;
        }
        .enemy-button:hover {
            background-color: #218838; /* ホバー時に色を少し濃く */
        }
        #shop-home-button, #quest-home-button {
            background-color: #ffc107; /* ショップとクエスト画面のホームボタンは黄色 */
        }
        #shop-home-button:hover, #quest-home-button:hover {
            background-color: #e0a800; /* ホバー時の色 */
        }
        #fight-button {
            background-color: #dc3545; /* 戦うボタンを赤色に */
        }
        #fight-button:hover {
            background-color: #c82333; /* ホバー時に色を少し濃く */
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    
    <div id="name-input-screen">
        <h1>プレイヤーの名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="名前を入力">
        <button id="submit-name-button">入力</button>
        <p id="name-message"></p>
    </div>

    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p>
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <button id="home-button">ホーム</button>
        <p>プレイヤーのレベル: <span id="player-number">レベル 5</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let choices = []; // プレイヤーの選択肢
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let questsCompleted = []; // 完了したクエストのリスト
        let gameOver = false; // ゲームオーバーのフラグ
        let playerName = ""; // プレイヤーの名前

        // 初期クエストを定義
        const quests = [
            { level: 100, reward: 10, completed: false },
            { level: 1000, reward: 30, completed: false },
            { level: 5000, reward: 50, completed: false }
        ];

        // 敵を生成する関数 (一人は勝てるレベルの敵を生成)
        function generateEnemies() {
            enemies = [];
            let easyEnemyLevel = playerLevel - 1; // プレイヤーが勝てるレベルの敵
            enemies.push(easyEnemyLevel); // 簡単な敵を追加

            // 残りの敵を生成（ランダムレベルの敵を追加）
            for (let i = 1; i < 3; i++) {
                let enemyLevel = Math.floor(Math.random() * 5000) + 1; // 1から5000のランダムレベル
                enemies.push(enemyLevel);
            }
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.classList.add('enemy-button');
                button.addEventListener('click', () => selectEnemy(level)); // 敵を選ぶためのイベントを追加
                enemyButtonsDiv.appendChild(button);
            });
        }

        // 敵を選んだ時の処理
        function selectEnemy(enemyLevel) {
            selectedEnemyLevel = enemyLevel; // 選んだ敵のレベルを保存
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // 敵と戦う
            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！<br>`;
                playerLevel += selectedEnemyLevel; // 敵に勝ったら、プレイヤーのレベルが増える
                coinCount += 5; // コインを5増やす
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。<br>`;
                endGame(); // ゲームオーバー処理

        }

        // メッセージを表示
        document.getElementById('message').innerHTML = message;
        document.getElementById('coin-count').textContent = coinCount; // コイン数を更新
        
        fightCount++; // 戦った回数を増やす
        generateEnemies(); // 新しい敵を生成
    }

    // ゲームオーバーの処理
    function endGame() {
        gameOver = true; // ゲームオーバーフラグを立てる
        document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
        document.getElementById('fight-button').disabled = true; // 戦うボタンを無効にする
    }

    // 名前を入力する処理
    document.getElementById('submit-name-button').addEventListener('click', function() {
        playerName = document.getElementById('player-name').value; // 入力された名前を取得
        if (playerName.trim() === '') {
            document.getElementById('name-message').textContent = '名前を入力してください！';
            return; // 名前が空の場合は処理を終了
        }

        document.getElementById('name-input-screen').style.display = 'none'; // 名前入力画面を隠す
        document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        document.getElementById('coin-display').textContent = `コイン: ${coinCount}`; // コインを表示
    });

    // 戦うボタンのイベント
    document.getElementById('fight-button').addEventListener('click', fight);

    // スタートボタンのイベント
    document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('home-screen').style.display = 'none'; // ホーム画面を隠す
        document.getElementById('game-screen').style.display = 'block'; // ゲーム画面を表示
        generateEnemies(); // 敵を生成
    });

    // ショップ画面のイベント
    document.getElementById('shop-button').addEventListener('click', function() {
        document.getElementById('home-screen').style.display = 'none'; // ホーム画面を隠す
        document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
    });

    // クエスト画面のイベント
    document.getElementById('quest-button').addEventListener('click', function() {
        document.getElementById('home-screen').style.display = 'none'; // ホーム画面を隠す
        document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
        displayQuests(); // クエストを表示
    });

    // ホームボタンのイベント
    document.getElementById('home-button').addEventListener('click', function() {
        document.getElementById('game-screen').style.display = 'none'; // ゲーム画面を隠す
        document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        gameOver = false; // ゲームオーバー状態をリセット
    });

    // ホームに戻るボタンのイベント (ショップ)
    document.getElementById('shop-home-button').addEventListener('click', function() {
        document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を隠す
        document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
    });

    // ホームに戻るボタンのイベント (クエスト)
    document.getElementById('quest-home-button').addEventListener('click', function() {
        document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を隠す
        document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
    });

    // ショップでのアイテム選択イベント
    document.querySelectorAll('.shop-choice').forEach(button => {
        button.addEventListener('click', function() {
            const levelUp = parseInt(this.id.split('-')[2]); // レベルアップの数を取得
            const cost = levelUp === 1 ? 10 : (levelUp === 3 ? 25 : 80); // コストを設定
            if (coinCount >= cost) {
                playerLevel += levelUp; // プレイヤーのレベルを上げる
                coinCount -= cost; // コインを減らす
                document.getElementById('shop-message').textContent = `${levelUp}レベル上がりました！`;
            } else {
                document.getElementById('shop-message').textContent = 'コインが足りません！';
            }
            document.getElementById('coin-count').textContent = coinCount; // コイン数を更新
        });
    });

    // クエストを表示する関数
    function displayQuests() {
        const questListDiv = document.getElementById('quest-list');
        questListDiv.innerHTML = ''; // リストをクリア

        quests.forEach((quest, index) => {
            const questElement = document.createElement('div');
            questElement.textContent = `クエスト${index + 1}: レベル ${quest.level} 以上の敵を倒す - 報酬 ${quest.reward}コイン`;
            questElement.classList.add('quest');
            
            // クエストクリア処理
            if (quest.completed) {
                questElement.style.textDecoration = 'line-through'; // 完了したクエストは打ち消し線をつける
            } else {
                questElement.addEventListener('click', () => completeQuest(index)); // クリックでクエストを完了
            }
            
            questListDiv.appendChild(questElement);
        });
    }

    // クエストを完了する処理
    function completeQuest(index) {
        if (playerLevel >= quests[index].level) {
            quests[index].completed = true; // クエストを完了にする
            coinCount += quests[index].reward; // コインを報酬分増やす
            document.getElementById('coin-count').textContent = coinCount; // コイン数を更新
            displayQuests(); // クエストリストを更新
        } else {
            alert(`レベル ${quests[index].level} 以上の敵を倒す必要があります！`);
        }
    }
</script>
</body>
</html>
