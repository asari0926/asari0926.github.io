<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .choice {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #game-screen, #shop-screen {
            display: none; /* ゲーム画面は最初非表示 */
        }
    </style>
</head>
<body>
    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで遊んで、10回敵を倒した後に100の敵を倒せば勝利です！</p>
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <button id="home-button">ホーム</button>
        <p>プレイヤーのレベル: <span id="player-number">レベル ???</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div>
            <p>数字を選んでください:</p>
            <button class="choice" id="choice1"></button>
            <button class="choice" id="choice2"></button>
            <button class="choice" id="choice3"></button>
        </div>
        
        <button id="fight-button" disabled>戦う</button>
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる</button>
        <p id="shop-message"></p>
    </div>

    <script>
        // 初期設定
        let playerLevel = 0;
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let finalEnemyAppeared = false; // 100の敵が出現したかどうか
        let choices = []; // プレイヤーの選択肢

        // 敵を生成する関数
        function generateEnemies() {
            enemies = [];
            if (playerLevel > 1) {
                enemies.push(playerLevel + 1); // 強い敵1
                enemies.push(playerLevel + 2); // 強い敵2
                enemies.push(playerLevel - 1); // 弱い敵
            } else {
                enemies.push(playerLevel + 1); // 強い敵1
                enemies.push(playerLevel + 2); // 強い敵2
                enemies.push(1); // レベル1の弱い敵
            }
            updateEnemyDisplay();
        }

        // 敵の表示を更新する関数
        function updateEnemyDisplay() {
            document.getElementById('enemy-numbers').innerHTML = enemies.map(level => `敵のレベル: ${level}`).join('<br>');
        }

        // プレイヤーの選択肢を生成（1〜5からランダムに3つ）
        function generateChoices() {
            let choices = [];
            while (choices.length < 3) {
                let randomChoice = Math.floor(Math.random() * 5) + 1;
                if (!choices.includes(randomChoice)) {
                    choices.push(randomChoice);
                }
            }
            return choices;
        }

        // ページ読み込み時に敵のレベルとプレイヤーの選択肢を表示
        function updateChoices() {
            choices = generateChoices();
            document.getElementById('choice1').textContent = `レベル ${choices[0]}`;
            document.getElementById('choice2').textContent = `レベル ${choices[1]}`;
            document.getElementById('choice3').textContent = `レベル ${choices[2]}`;
            generateEnemies(); // 敵を生成
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // プレイヤーが敵を一体ずつ相手にする
            for (let enemyLevel of enemies) {
                if (playerLevel > enemyLevel) {
                    message += `敵（レベル ${enemyLevel}）に勝ちました！<br>`;
                    playerLevel += enemyLevel; // 敵に勝ったら、プレイヤーのレベルが増える
                } else if (playerLevel === enemyLevel) {
                    message += `敵（レベル ${enemyLevel}）と同じレベルだったので負けました。<br>`;
                } else {
                    message += `敵（レベル ${enemyLevel}）に負けました。<br>`;
                }
            }

            // 10回勝った後、100の敵を出現させる
            if (++fightCount >= 10 && !finalEnemyAppeared) {
                enemies = [100]; // 最後の敵「レベル100」を出現させる
                finalEnemyAppeared = true;
                message += ' 最後の敵「レベル100」が現れました！';
            } else if (finalEnemyAppeared && playerLevel > 100) {
                message += `レベル100の敵を倒しました！ゲームクリア！`;
                document.getElementById('fight-button').disabled = true;
            }

            // メッセージとプレイヤーのレベルの更新
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`;
            document.getElementById('message').innerHTML = message;
        }

        // 数字を選んだ時の処理
        function selectChoice(choice) {
            playerLevel = choice;
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`;
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ホーム画面とゲーム画面の切り替え
        function showGameScreen() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            updateChoices(); // ゲーム画面の初期表示
        }

        function showHomeScreen() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('shop-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        }

        // ショップ画面の表示
        function showShopScreen() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('shop-screen').style.display = 'block';
        }

        // アイテムを使用したときの処理
        function levelUp(level) {
            playerLevel += level; // プレイヤーのレベルを上げる
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`;
            document.getElementById('shop-message').textContent = `レベルが${level}上がりました！`;
        }

        // ボタンにイベントを設定
        document.getElementById('choice1').addEventListener('click', () => selectChoice(choices[0]));
        document.getElementById('choice2').addEventListener('click', () => selectChoice(choices[1]));
        document.getElementById('choice3').addEventListener('click', () => selectChoice(choices[2]));
        document.getElementById('fight-button').addEventListener('click', fight);
