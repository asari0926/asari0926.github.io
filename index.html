<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* 背景色を淡いブルーに */
            color: #333;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px; /* 丸みを帯びたボタン */
            border: none;
            background-color: #007BFF; /* ボタンの背景色を青に */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* ホバーエフェクト用 */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時のボタン色を濃い青に */
        }
        .choice {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #game-screen, #shop-screen, #quest-screen {
            display: none; /* ゲーム画面、ショップ画面、クエスト画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #home-button {
            display: inline-block; /* ホームボタンは通常表示 */
        }
        .enemy-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px; /* 丸みを帯びたボタン */
            background-color: #28a745; /* 緑のボタン */
            color: white;
        }
        .enemy-button:hover {
            background-color: #218838; /* ホバー時に色を少し濃く */
        }
        #shop-home-button, #quest-home-button {
            background-color: #ffc107; /* ショップとクエスト画面のホームボタンは黄色 */
        }
        #shop-home-button:hover, #quest-home-button:hover {
            background-color: #e0a800; /* ホバー時の色 */
        }
        #fight-button {
            background-color: #dc3545; /* 戦うボタンを赤色に */
        }
        #fight-button:hover {
            background-color: #c82333; /* ホバー時に色を少し濃く */
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    
    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <button id="home-button">ホーム</button>
        <p>プレイヤーのレベル: <span id="player-number">レベル 5</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">

        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>
