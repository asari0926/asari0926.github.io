<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲み物選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .drink-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px; /* ボタンを丸くする */
            background-color: #4CAF50; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            cursor: pointer; /* マウスカーソルをポインタにする */
            transition: background-color 0.3s; /* ホバー時の背景色の変化をスムーズにする */
        }
        .drink-button:hover {
            background-color: #45a049; /* ホバー時の背景色 */
        }
        #money {
            font-size: 20px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>飲み物を選んでください</h1>
    <span id="money">所持金: 200円</span> <!-- 所持金を200円に変更 -->

    <!-- 飲み物を選択するボタン -->
    <button class="drink-button" onclick="buyDrink('三ツ矢サイダー', 30)">三ツ矢サイダー (30円)</button>
    <button class="drink-button" onclick="buyDrink('コーラ', 50)">コーラ (50円)</button>
    <button class="drink-button" onclick="buyDrink('ドクターペッパー', 30)">ドクターペッパー (30円)</button>
    <button class="drink-button" onclick="buyDrink('アサヒビール', 80)">アサヒビール (80円)</button>
    <button class="drink-button" onclick="buyDrink('アサヒノンアルコールビール', 60)">アサヒノンアルコールビール (60円)</button>
    <button class="drink-button" onclick="buyDrink('ファンタ', 50)">ファンタ (50円)</button>

    <!-- 音声ファイルを読み込む -->
    <audio id="paymentSound" src="sounds/決済ボタンを押す1.mp3"></audio>

    <script>
        let money = 200; // 所持金を200円に設定

        function buyDrink(drink, price) {
            if (money >= price) {
                money -= price;
                document.getElementById('money').textContent = "所持金: " + money + "円";
                alert(drink + "を選びました！");
                playSound(); // 音を再生
            } else {
                alert("所持金が足りません。");
            }
        }

        function playSound() {
            const sound = document.getElementById('paymentSound');
            sound.play().catch(error => {
                console.error("音声再生エラー:", error);
            });
        }
    </script>

</body>
</html>
