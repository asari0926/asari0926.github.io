<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイントカードシステム</title>
</head>
<body>

    <h2>ポイントカードシステム</h2>
    
    <!-- ユーザー選択 -->
    <label for="userSelect">誰:</label>
    <select id="userSelect" onchange="displayUserData()">
        <option value="">選択してください</option>
    </select>

    <!-- 残りポイント表示 -->
    <h3>残りポイント: <span id="remainingPoints">-</span></h3>

    <!-- 取引履歴 -->
    <h3>取引履歴</h3>
    <table border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>支払い</th>
                <th>ポイント</th>
                <th>ポイント使用</th>
            </tr>
        </thead>
        <tbody id="transactionTable">
        </tbody>
    </table>

    <script>
        const apiUrl = "【GASのデプロイURL】";

        async function fetchData() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const userSelect = document.getElementById("userSelect");

            // 名前のリストをドロップダウンに追加
            userSelect.innerHTML = '<option value="">選択してください</option>';
            Object.keys(data).forEach(name => {
                let option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                userSelect.appendChild(option);
            });

            // 保存
            window.userData = data;
        }

        function displayUserData() {
            const selectedUser = document.getElementById("userSelect").value;
            const remainingPoints = document.getElementById("remainingPoints");
            const transactionTable = document.getElementById("transactionTable");

            if (!selectedUser || !window.userData[selectedUser]) {
                remainingPoints.textContent = "-";
                transactionTable.innerHTML = "";
                return;
            }

            const user = window.userData[selectedUser];

            // 残りポイント表示
            remainingPoints.textContent = user.points;

            // 取引履歴を表示
            transactionTable.innerHTML = user.transactions.map(trx => `
                <tr>
                    <td>${trx.date}</td>
                    <td>${trx.payment}</td>
                    <td>${trx.points}</td>
                    <td>${trx.usedPoints}</td>
                </tr>
            `).join("");
        }

        // 初回データ取得
        fetchData();
    </script>

</body>
</html>
