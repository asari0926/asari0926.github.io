<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立提案アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>献立提案アプリ</h1>
        <label for="food">好きな料理を入力してください:</label>
        <input type="text" id="food" placeholder="例: カレー">
        <button id="searchButton">検索</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            var favoriteFood = document.getElementById('food').value;
            var result = favoriteFood + 'のレシピを探しますね！';
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
