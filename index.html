<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クッキング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>クッキング</h1>
        <label for="food">好きな料理を入力してください:</label>
        <input type="text" id="food" placeholder="例: カレー">
        <button id="searchButton">検索</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            var favoriteFood = document.getElementById('food').value;
            var result = favoriteFood + 'のレシピを探しますね！';
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
