<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .choice {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #game-screen, #shop-screen, #quest-screen {
            display: none; /* ゲーム画面、ショップ画面、クエスト画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    
    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <p>プレイヤーのレベル: <span id="player-number">レベル 5</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！あなたはゲームをクリアしました！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let finalEnemyAppeared = false; // 100の敵が出現したかどうか
        let choices = []; // プレイヤーの選択肢
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let questsCompleted = []; // 完了したクエストのリスト

        // 初期クエストを定義
        const quests = [
            { level: 100, reward: 10, completed: false },
            { level: 1000, reward: 30, completed: false },
            { level: 5000, reward: 50, completed: false }
        ];

        // 敵を生成する関数
        function generateEnemies() {
            enemies = [];
            enemies.push(playerLevel + 1); // 強い敵1
            enemies.push(playerLevel + 2); // 強い敵2
            enemies.push(playerLevel - 1); // 弱い敵
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.classList.add('enemy-button');
                button.addEventListener('click', () => selectEnemy(level)); // 敵を選ぶためのイベントを追加
                enemyButtonsDiv.appendChild(button);
            });
        }

        // 敵を選んだ時の処理
        function selectEnemy(enemyLevel) {
            selectedEnemyLevel = enemyLevel; // 選んだ敵のレベルを保存
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // 敵と戦う
            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！<br>`;
                playerLevel += selectedEnemyLevel; // 敵に勝ったら、プレイヤーのレベルが増える
                coinCount += 5; // 勝ったらコインが5増える
            } else if (playerLevel === selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）と同じレベルだったので負けました。<br>`;
                endGame(); // ゲームオーバー処理を呼び出す
                return; // 終了
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。<br>`;
                endGame(); // ゲームオーバー処理を呼び出す
                return; // 終了
            }

            // 10回勝った後、100の敵を出現させる
            if (++fightCount >= 10 && !finalEnemyAppeared) {
                enemies = [100]; // 最後の敵「レベル100」を出現させる
                finalEnemyAppeared = true;
                message += ' 最後の敵「レベル100」が現れました！';
            } else if (finalEnemyAppeared && playerLevel > 100) {
                message += `レベル100の敵を倒しました！クエストをクリアしました。`;
                document.getElementById('fight-button').disabled = true; // ゲームクリアしたらボタンを無効にする
                showHomeScreen(); // ホーム画面に戻る
                return; // 終了
            }

            // メッセージとプレイヤーのレベルの更新
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`;
            document.getElementById('message').innerHTML = message;
            document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
            generateEnemies(); // 戦った後に新しい敵を生成
            document.getElementById('fight-button').disabled = true; // 戦った後は戦うボタンを無効にする
        }

        // ゲームオーバー処理
        function endGame() {
            document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
            document.getElementById('fight-button').disabled = true; // 戦うボタンを無効にする
            document.getElementById('enemy-buttons').style.display = 'none'; // 敵のボタンを非表示にする
            document.getElementById('shop-home-button').style.display = 'none'; // ホームボタンを非表示にする
        }

        // ホーム画面に戻る関数
        function showHomeScreen() {
            document.getElementById('game-over-message').style.display = 'none'; // ゲームオーバーメッセージを非表示
            document.getElementById('enemy-buttons').style.display = 'block'; // 敵のボタンを再表示
            document.getElementById('shop-home-button').style.display = 'block'; // ホームボタンを再表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
            document.getElementById('game-screen').style.display = 'none'; // ゲーム画面を非表示
            document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を非表示
            document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を非表示
        }

        // ショップ画面に移動
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('game-screen').style.display = 'block'; // ゲーム画面を表示
            generateEnemies(); // 敵を生成
        });
        document.getElementById('shop-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
        });
        document.getElementById('quest-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
            updateQuestList(); // クエストリストを更新
        });
        document.getElementById('fight-button').addEventListener('click', fight); // 戦うボタンのイベント
        document.getElementById('shop-home-button').addEventListener('click', showHomeScreen); // ショップ画面からホームに戻る
        document.getElementById('quest-home-button').addEventListener('click', showHomeScreen); // クエスト画面からホームに戻る
        
        // ショップのアイテムを選択
        document.querySelectorAll('.shop-choice').forEach(button => {
            button.addEventListener('click', function () {
                const cost = parseInt(this.textContent.match(/\((\d+)コイン\)/)[1]); // コストを抽出
                if (coinCount >= cost) {
                    coinCount -= cost; // コインを減らす
                    const levelIncrease = parseInt(this.id.split('-')[2]); // レベルの増加
                    playerLevel += levelIncrease; // プレイヤーレベルを増やす
                    document.getElementById('shop-message').textContent = `レベルが ${levelIncrease} 上がりました！`;
                } else {
                    document.getElementById('shop-message').textContent = `コインが足りません！`;
                }
                document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
            });
        });

        // クエストを表示
        function updateQuestList() {
            const questListDiv = document.getElementById('quest-list');
            questListDiv.innerHTML = ''; // リストをクリア
            quests.forEach((quest, index) => {
                if (!quest.completed) {
                    const questItem = document.createElement('div');
                    questItem.textContent = `クエスト ${index + 1}: レベル ${quest.level}（報酬: ${quest.reward} コイン）`;
                    questItem.classList.add('quest-item');
                    questItem.addEventListener('click', () => completeQuest(index)); // クリックでクエスト完了
                    questListDiv.appendChild(questItem);
                }
            });
        }

        // クエストを完了する関数
        function completeQuest(index) {
            if (!quests[index].completed) {
                quests[index].completed = true; // クエストを完了にする
                coinCount += quests[index].reward; // 報酬を受け取る
                document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
                alert(`クエスト ${index + 1} をクリアしました！報酬: ${quests[index].reward} コイン`);
                updateQuestList(); // クエストリストを更新
            }
        }
    </script>
</body>
</html>
