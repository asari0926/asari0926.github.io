<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* 背景色を淡いブルーに */
            color: #333;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px; /* 丸みを帯びたボタン */
            border: none;
            background-color: #007BFF; /* ボタンの背景色を青に */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* ホバーエフェクト用 */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時のボタン色を濃い青に */
        }
        .choice {
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #game-screen, #shop-screen, #quest-screen {
            display: none; /* ゲーム画面、ショップ画面、クエスト画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #home-button {
            display: inline-block; /* ホームボタンは通常表示 */
        }
        .enemy-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px; /* 丸みを帯びたボタン */
            background-color: #28a745; /* 緑のボタン */
            color: white;
        }
        .enemy-button:hover {
            background-color: #218838; /* ホバー時に色を少し濃く */
        }
        #shop-home-button, #quest-home-button {
            background-color: #ffc107; /* ショップとクエスト画面のホームボタンは黄色 */
        }
        #shop-home-button:hover, #quest-home-button:hover {
            background-color: #e0a800; /* ホバー時の色 */
        }
        #fight-button {
            background-color: #dc3545; /* 戦うボタンを赤色に */
        }
        #fight-button:hover {
            background-color: #c82333; /* ホバー時に色を少し濃く */
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    
    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <button id="home-button">ホーム</button>
        <p>プレイヤーのレベル: <span id="player-number">レベル 5</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let choices = []; // プレイヤーの選択肢
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let questsCompleted = []; // 完了したクエストのリスト
        let gameOver = false; // ゲームオーバーのフラグ

        // 初期クエストを定義
        const quests = [
            { level: 100, reward: 10, completed: false },
            { level: 1000, reward: 30, completed: false },
            { level: 5000, reward: 50, completed: false }
        ];

        // 敵を生成する関数 (一人は勝てるレベルの敵を生成)
        function generateEnemies() {
            enemies = [];
            let easyEnemyLevel = playerLevel - 1; // プレイヤーが勝てるレベルの敵
            enemies.push(easyEnemyLevel); // 簡単な敵を追加

            // 残りの敵を生成（ランダムレベルの敵を追加）
            for (let i = 1; i < 3; i++) {
                let enemyLevel = Math.floor(Math.random() * 5000) + 1; // 1から5000のランダムレベル
                enemies.push(enemyLevel);
            }
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.classList.add('enemy-button');
                button.addEventListener('click', () => selectEnemy(level)); // 敵を選ぶためのイベントを追加
                enemyButtonsDiv.appendChild(button);
            });
        }

        // 敵を選んだ時の処理
        function selectEnemy(enemyLevel) {
            selectedEnemyLevel = enemyLevel; // 選んだ敵のレベルを保存
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // 敵と戦う
            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！<br>`;
                playerLevel += selectedEnemyLevel; // 敵に勝ったら、プレイヤーのレベルが増える
                coinCount += 5; // コインを5増やす
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。<br>`;
                endGame(); // ゲームオーバー処理を呼び出す
                return; // 終了
            }

            // メッセージとプレイヤーのレベルの更新
            document.getElementById('message').innerHTML = message;
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`;
            document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
            generateEnemies(); // 新しい敵を生成
            document.getElementById('fight-button').disabled = true; // 戦うボタンを無効にする
        }

        // ゲームオーバー処理
        function endGame() {
            gameOver = true;
            document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
            document.getElementById('fight-button').disabled = true; // 戦うボタンを無効にする
        }

        // ゲームを開始するボタンの処理
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block'; // ゲーム画面を表示
            generateEnemies(); // 敵を生成
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`; // プレイヤーレベルの表示
        });

        // ホームボタンの処理
        document.getElementById('home-button').addEventListener('click', () => {
            document.getElementById('game-screen').style.display = 'none'; // ゲーム画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
            gameOver = false; // ゲームオーバーをリセット
            document.getElementById('game-over-message').style.display = 'none'; // ゲームオーバーメッセージを非表示
        });

        // 戦うボタンの処理
        document.getElementById('fight-button').addEventListener('click', fight); // 戦うボタンに戦う関数を追加

        // ショップ画面の処理
        document.getElementById('shop-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
        });

        // ショップのホームボタンの処理
        document.getElementById('shop-home-button').addEventListener('click', () => {
            document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        // クエスト画面の処理
        document.getElementById('quest-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
            updateQuestList(); // クエストリストを更新
        });

        // クエスト画面のホームボタンの処理
        document.getElementById('quest-home-button').addEventListener('click', () => {
            document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        // クエストリストを更新する関数
        function updateQuestList() {
            const questListDiv = document.getElementById('quest-list');
            questListDiv.innerHTML = ''; // リストをクリア
            
            quests.forEach((quest, index) => {
                if (!quest.completed) {
                    const questItem = document.createElement('div');
                    questItem.textContent = `クエスト${index + 1}: レベル${quest.level}を倒す（報酬: ${quest.reward}コイン）`;
                    questItem.classList.add('quest-item');
                    
                    const questButton = document.createElement('button');
                    questButton.textContent = '挑戦';
                    questButton.addEventListener('click', () => completeQuest(index)); // クエストを完了するためのイベントを追加
                    questItem.appendChild(questButton); // ボタンを追加
                    
                    questListDiv.appendChild(questItem); // クエストをリストに追加
                }
            });
        }

        // クエストを完了する関数
        function completeQuest(index) {
            const quest = quests[index];
            if (!quest.completed && playerLevel >= quest.level) {
                quest.completed = true; // クエストを完了にする
                coinCount += quest.reward; // 報酬を追加
                document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
                updateQuestList(); // クエストリストを更新
                alert(`クエスト${index + 1}をクリアしました！報酬: ${quest.reward}コイン`);
            } else {
                alert(`このクエストはクリアできません。レベル${quest.level}を倒してください。`);
            }
        }

        // ショップのアイテムの処理
        document.getElementById('level-up-1').addEventListener('click', () => upgradeLevel(1, 10)); // 1レベル上げるボタンの処理
        document.getElementById('level-up-3').addEventListener('click', () => upgradeLevel(3, 25)); // 3レベル上げるボタンの処理
        document.getElementById('level-up-10').addEventListener('click', () => upgradeLevel(10, 80)); // 10レベル上げるボタンの処理

        // レベルを上げる関数
        function upgradeLevel(amount, cost) {
            if (coinCount >= cost) {
                coinCount -= cost; // コインを減らす
                playerLevel += amount; // レベルを上げる
                document.getElementById('coin-count').textContent = coinCount; // コインの表示を更新
                document.getElementById('player-number').textContent = `レベル ${playerLevel}`; // プレイヤーレベルの表示を更新
            } else {
                alert('コインが足りません！');
            }
        }
    </script>
</body>
</html>
