<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* 薄い青色の背景 */
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px; /* 丸っこいボタン */
            border: none; /* ボーダーをなしにする */
            cursor: pointer; /* カーソルをポインターに */
            transition: background-color 0.3s; /* ホバー時のアニメーション */
        }
        button:hover {
            opacity: 0.8; /* ホバー時の透過効果 */
        }
        button#fight-button {
            background-color: red; /* 赤色の背景 */
            color: white; /* 白い文字色 */
        }
        .enemy-button {
            background-color: #ffcccb; /* 淡い赤色 */
            margin: 5px;
            color: black;
        }
        .shop-choice {
            background-color: #add8e6; /* 淡い青色 */
            margin: 5px;
            color: black;
        }
        #game-screen, #shop-screen, #quest-screen, #home-screen, #name-screen {
            display: none; /* 各画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #player-info {
            position: fixed; /* 固定位置に設定 */
            top: 40px;
            right: 10px;
            font-size: 18px;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #quest-list {
            text-align: left; /* 左揃えにする */
        }
        .quest-item {
            background-color: #90ee90; /* 淡い緑色 */
            margin: 5px;
            padding: 10px;
            border-radius: 10px; /* 丸っこいボーダー */
        }
    </style>
</head>
<body>
    <div id="name-screen">
        <h1>名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="あなたの名前">
        <button id="start-game">ゲームスタート</button>
    </div>

    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    <div id="player-info">プレイヤー: <span id="display-player-name"></span> | レベル: <span id="display-player-level">5</span></div>

    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let enemies = []; // 敵の配列
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let questsCompleted = []; // 完了したクエストのリスト
        let playerName = ''; // プレイヤーの名前
        const quests = [
            { title: "クエスト1", requiredLevel: 100, completed: false },
            { title: "クエスト2", requiredLevel: 1000, completed: false },
            { title: "クエスト3", requiredLevel: 5000, completed: false },
        ];

        // ゲーム開始時に名前をロード
        window.onload = function() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                playerName = savedName;
                document.getElementById('display-player-name').textContent = playerName;
                loadGameData(); // ゲームデータをロード
                document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
            } else {
                document.getElementById('name-screen').style.display = 'block'; // 名前入力画面を表示
            }
        };

        // 名前を入力してゲームを開始する
        document.getElementById('start-game').addEventListener('click', function() {
            playerName = document.getElementById('player-name').value;
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                document.getElementById('display-player-name').textContent = playerName;
                document.getElementById('name-screen').style.display = 'none';
                document.getElementById('home-screen').style.display = 'block';
                loadGameData(); // ゲームデータをロード
            } else {
                alert('名前を入力してください！');
            }
        });

        // 敵を生成する関数
        function generateEnemies() {
            enemies = [];
            enemies.push(Math.floor(Math.random() * (playerLevel + 5000)) + 1); // プレイヤーよりも強い敵
            enemies.push(Math.floor(Math.random() * (playerLevel + 5000)) + 1); // 別の敵
            enemies.push(Math.floor(Math.random() * (playerLevel - 1)) + 1); // プレイヤーが勝てる敵
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.className = 'enemy-button';
                button.onclick = () => selectEnemy(level); // 敵選択のためのイベント
                enemyButtonsDiv.appendChild(button);
            });
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効化
        }

        // 敵を選択する関数
        function selectEnemy(level) {
            selectedEnemyLevel = level; // 選択した敵のレベルを設定
            document.getElementById('enemy-numbers').textContent = `敵のレベル: ${selectedEnemyLevel}`;
        }

        // ゲームデータをロードする関数
        function loadGameData() {
            playerLevel = Number(localStorage.getItem('playerLevel')) || 5;
            coinCount = Number(localStorage.getItem('coinCount')) || 10;
            document.getElementById('coin-count').textContent = coinCount;
            document.getElementById('display-player-level').textContent = playerLevel;
            loadQuests(); // クエストをロード
        }

        // クエストをロードする関数
        function loadQuests() {
            const questListDiv = document.getElementById('quest-list');
            questListDiv.innerHTML = ''; // リストをクリア
            quests.forEach((quest, index) => {
                const questItem = document.createElement('div');
                questItem.className = 'quest-item';
                questItem.textContent = `${quest.title}: ${quest.completed ? "クリア" : "未クリア"}`;
                questListDiv.appendChild(questItem);
            });
        }

        // 戦うボタンがクリックされたとき
        document.getElementById('fight-button').addEventListener('click', function() {
            if (selectedEnemyLevel) {
                const playerWins = playerLevel >= selectedEnemyLevel; // 勝つかどうかの判断
                if (playerWins) {
                    coinCount += 5; // 勝ったらコインを増やす
                    document.getElementById('message').textContent = "敵を倒しました！コインが増えました！";
                    playerLevel++; // 勝ったらレベルを上げる
                    document.getElementById('display-player-level').textContent = playerLevel; // プレイヤーレベルを表示
                    checkQuestCompletion(); // クエストのクリアをチェック
                } else {
                    document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
                    document.getElementById('fight-button').disabled = true; // 戦うボタンを無効化
                }
                document.getElementById('coin-count').textContent = coinCount; // コインを表示
                localStorage.setItem('playerLevel', playerLevel); // レベルを保存
                localStorage.setItem('coinCount', coinCount); // コインを保存
            }
        });

        // クエストのクリアをチェックする関数
        function checkQuestCompletion() {
            quests.forEach((quest, index) => {
                if (playerLevel >= quest.requiredLevel && !quest.completed) {
                    quest.completed = true; // クエストをクリア
                    alert(`${quest.title}をクリアしました！`); // クリア通知
                    loadQuests(); // クエストを更新
                }
            });
        }

        // ショップに行くボタンのイベント
        document.getElementById('shop-button').addEventListener('click', function() {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を隠す
            document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
        });

        // ショップのホームに戻るボタン
        document.getElementById('shop-home-button').addEventListener('click', function() {
            document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を隠す
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        // クエスト画面のホームに戻るボタン
        document.getElementById('quest-home-button').addEventListener('click', function() {
            document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を隠す
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        // クエストボタンのイベント
        document.getElementById('quest-button').addEventListener('click', function() {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を隠す
            document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
        });
    </script>
</body>
</html>
