<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px; /* 丸っこく */
        }
        #game-screen, #shop-screen, #quest-screen {
            display: none; /* ゲーム画面、ショップ画面、クエスト画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #input-container {
            margin-bottom: 20px;
        }
        .quest {
            margin: 10px;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 10px;
            background-color: lightblue;
        }
        .enemy-button {
            background-color: lightgreen; /* 敵ボタンの色 */
            margin: 5px;
        }
        .shop-choice {
            background-color: lightcoral; /* ショップボタンの色 */
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    
    <div id="name-input-container">
        <h1>名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="名前を入力">
        <button id="start-button">スタート</button>
    </div>

    <div id="home-screen" style="display:none;">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
        <p>プレイヤー名: <span id="display-player-name"></span></p>
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <p>プレイヤーのレベル: <span id="player-number">レベル 5</span></p>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" style="background-color:red;" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let coinCount = 10; // プレイヤーのコイン数
        let playerName = ''; // プレイヤー名
        let enemies = []; // 敵の配列

        // プレイヤー名の保存
        document.getElementById('start-button').addEventListener('click', function() {
            const nameInput = document.getElementById('player-name').value;
            if (nameInput) {
                playerName = nameInput;
                document.getElementById('display-player-name').textContent = playerName; // 名前を表示
                localStorage.setItem('playerName', playerName); // ローカルストレージに保存
                document.getElementById('name-input-container').style.display = 'none'; // 名前入力フォームを隠す
                showHomeScreen(); // ホーム画面を表示
            }
        });

        // ホーム画面を表示する関数
        function showHomeScreen() {
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('coin-count').textContent = coinCount; // コインを更新
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`; // プレイヤーレベルを表示
        }

        // ゲーム画面を表示する関数
        function showGameScreen() {
            generateEnemies();
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
        }

        // 敵を生成する関数
        function generateEnemies() {
            enemies = [];
            for (let i = 0; i < 3; i++) {
                enemies.push(Math.floor(Math.random() * 5000) + 1); // ランダムな敵
            }
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.classList.add('enemy-button');
                button.addEventListener('click', () => selectEnemy(level)); // 敵を選ぶためのイベントを追加
                enemyButtonsDiv.appendChild(button);
            });
        }

        // ゲームのロジック
        document.getElementById('fight-button').addEventListener('click', function() {
            const selectedEnemyLevel = parseInt(this.getAttribute('data-enemy-level'));
            let message = '';

            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！`;
                playerLevel += 1; // 勝ったらレベルアップ
                coinCount += 5; // 勝ったらコインが5増える
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。`;
                endGame(); // ゲームオーバー処理を呼び出す
                return; // 終了
            }

            document.getElementById('message').innerHTML = message;
            document.getElementById('coin-count').textContent = coinCount; // コインを更新
            document.getElementById('player-number').textContent = `レベル ${playerLevel}`; // プレイヤーレベルを更新
        });

        // ゲームオーバー処理
        function endGame() {
            document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
            document.getElementById('game-screen').style.display = 'none'; // ゲーム画面を非表示
        }

        // クエストを表示する関数
        function showQuestScreen() {
            const questList = document.getElementById('quest-list');
            questList.innerHTML = ''; // リストをクリア
            
            const quests = [
                { description: 'レベル 100 の敵を倒す', reward: '10 コイン' },
                { description: 'レベル 1000 の敵を倒す', reward: '30 コイン' },
                { description: 'レベル 5000 の敵を倒す', reward: '50 コイン' }
            ];

            quests.forEach((quest, index) => {
                const questDiv = document.createElement('div');
                questDiv.classList.add('quest');
                questDiv.innerHTML = `<strong>クエスト ${index + 1}:</strong> ${quest.description} <br> 報酬: ${quest.reward}`;
                questList.appendChild(questDiv);
            });

            document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
        }

        // 各ボタンのイベントリスナーを設定
        document.getElementById('shop-button').addEventListener('click', function() {
            document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
        });

        document.getElementById('quest-button').addEventListener('click', showQuestScreen);
        document.getElementById('shop-home-button').addEventListener('click', function() {
            document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        document.getElementById('quest-home-button').addEventListener('click', function() {
            document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        // 敵を選択する関数
        function selectEnemy(level) {
            const fightButton = document.getElementById('fight-button');
            fightButton.setAttribute('data-enemy-level', level); // 敵のレベルを設定
            fightButton.disabled = false; // 戦うボタンを有効にする
            document.getElementById('message').innerHTML = `敵（レベル ${level}）を選択しました。戦う準備をしてください。`;
        }

        // 初回表示
        showHomeScreen(); // ホーム画面を表示
    </script>
</body>
</html>
