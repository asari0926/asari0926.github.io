<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲み物選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .drink-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #money {
            font-size: 20px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>飲み物を選んでください</h1>
    <span id="money">所持金: 1000円</span>

    <!-- 飲み物を選択するボタン -->
    <button class="drink-button" onclick="buyDrink('コーラ')">コーラ (200円)</button>
    <button class="drink-button" onclick="buyDrink('ファンタ')">ファンタ (200円)</button>
    <button class="drink-button" onclick="buyDrink('リンゴジュース')">リンゴジュース (200円)</button>
    <button class="drink-button" onclick="buyDrink('スプライト')">スプライト (200円)</button>
    <button class="drink-button" onclick="buyDrink('ドクターペッパー')">ドクターペッパー (200円)</button>
    <button class="drink-button" onclick="buyDrink('アサヒ')">アサヒ (200円)</button>

    <!-- 音声ファイルを読み込む -->
    <audio id="aoaoSound" src="aoao.mp3"></audio>

    <script>
        let money = 1000; // 所持金

        function buyDrink(drink) {
            if (money >= 200) {
                money -= 200;
                document.getElementById('money').textContent = "所持金: " + money + "円";
                alert(drink + "を選びました！");
                playSound(); // 音を再生
            } else {
                alert("所持金が足りません。");
            }
        }

        function playSound() {
            document.getElementById('aoaoSound').play(); // 音声を再生
        }
    </script>

</body>
</html>
