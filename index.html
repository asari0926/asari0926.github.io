<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px; /* 丸っこいボタン */
            border: none; /* ボーダーをなしにする */
            cursor: pointer; /* カーソルをポインターに */
        }
        button#fight-button {
            background-color: red; /* 赤色の背景 */
            color: white; /* 白い文字色 */
        }
        .enemy-button {
            background-color: #ffcccb; /* 淡い赤色 */
            margin: 5px;
        }
        .shop-choice {
            background-color: #add8e6; /* 淡い青色 */
            margin: 5px;
        }
        #game-screen, #shop-screen, #quest-screen, #name-screen {
            display: none; /* 各画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #player-info {
            position: fixed; /* 固定位置に設定 */
            top: 40px;
            right: 10px;
            font-size: 18px;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #quest-list {
            text-align: left; /* 左揃えにする */
        }
    </style>
</head>
<body>
    <div id="name-screen">
        <h1>名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="あなたの名前">
        <button id="start-game">ゲームスタート</button>
    </div>

    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    <div id="player-info">プレイヤー: <span id="display-player-name"></span> | レベル: <span id="display-player-level">5</span></div>

    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p> <!-- ゲームの説明 -->
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let questsCompleted = []; // 完了したクエストのリスト
        let playerName = ''; // プレイヤーの名前
        let currentQuestIndex = 0; // 現在のクエストインデックス
        const quests = [
            { title: "クエスト1", limit: 100, completed: false },
            { title: "クエスト2", limit: 1000, completed: false },
            { title: "クエスト3", limit: Infinity, completed: false },
        ];

        // 名前を入力してゲームを開始する
        document.getElementById('start-game').addEventListener('click', function() {
            playerName = document.getElementById('player-name').value;
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                document.getElementById('display-player-name').textContent = playerName;
                document.getElementById('name-screen').style.display = 'none';
                document.getElementById('home-screen').style.display = 'block';
                loadGameData(); // ゲームデータをロード
            } else {
                alert('名前を入力してください！');
            }
        });

        // ゲームが開始されたときに、保存されたデータを取得する
        function loadGameData() {
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                playerName = savedName;
                document.getElementById('display-player-name').textContent = playerName;
                document.getElementById('home-screen').style.display = 'block';
                // 以前のゲームデータを取得して表示
                playerLevel = Number(localStorage.getItem('playerLevel')) || 5;
                coinCount = Number(localStorage.getItem('coinCount')) || 10;
                currentQuestIndex = Number(localStorage.getItem('currentQuestIndex')) || 0;
                document.getElementById('coin-count').textContent = coinCount;
                document.getElementById('display-player-level').textContent = playerLevel;
            } else {
                document.getElementById('name-screen').style.display = 'block';
            }
        }

        // 敵を生成する関数
        function generateEnemies() {
            enemies = [];
            enemies.push(Math.floor(Math.random() * (playerLevel + 5000)) + 1); // プレイヤーよりも強い敵
            enemies.push(Math.floor(Math.random() * (playerLevel + 5000)) + 1); // 別の敵
            enemies.push(Math.floor(Math.random() * (playerLevel - 1)) + 1); // プレイヤーが勝てる敵
            updateEnemyButtons();
        }

        // 敵のボタンを更新する関数
        function updateEnemyButtons() {
            const enemyButtonsDiv = document.getElementById('enemy-buttons');
            enemyButtonsDiv.innerHTML = ''; // ボタンをクリア
            
            enemies.forEach((level, index) => {
                const button = document.createElement('button');
                button.textContent = `敵${index + 1}（レベル ${level}）`;
                button.classList.add('enemy-button');
                button.addEventListener('click', () => selectEnemy(level)); // 敵を選ぶためのイベントを追加
                enemyButtonsDiv.appendChild(button);
            });
        }

        // 敵を選んだ時の処理
        function selectEnemy(enemyLevel) {
            selectedEnemyLevel = enemyLevel; // 選んだ敵のレベルを保存
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // 敵と戦う
            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！<br>`;
                playerLevel += Math.floor(selectedEnemyLevel / 10); // 敵に勝ったら、プレイヤーのレベルが増える
                coinCount += 5; // 勝ったらコインが5増える
                fightCount++; // 戦った回数を増やす

                // クエストクリアのチェック
                if (quests[currentQuestIndex].limit >= fightCount) {
                    quests[currentQuestIndex].completed = true; // クエスト完了
                    alert(`${quests[currentQuestIndex].title}をクリアしました！`);
                    currentQuestIndex++;
                    if (currentQuestIndex < quests.length) {
                        alert(`${quests[currentQuestIndex].title}を開始します！`);
                        fightCount = 0; // 戦った回数リセット
                    } else {
                        alert("すべてのクエストをクリアしました！");
                    }
                }
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。<br>`;
                document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
                return; // 戦闘終了
            }

            // 状態を更新
            document.getElementById('message').innerHTML = message;
            document.getElementById('coin-count').textContent = coinCount; // コイン数を更新
            document.getElementById('display-player-level').textContent = playerLevel; // レベルを更新

            // 敵を再生成
            generateEnemies();
        }

        // 戦うボタンのクリックイベント
        document.getElementById('fight-button').addEventListener('click', fight);

        // ホームに戻るボタン
        document.getElementById('shop-home-button').addEventListener('click', function() {
            document.getElementById('shop-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        });

        // クエストボタンのクリックイベント
        document.getElementById('quest-button').addEventListener('click', function() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('quest-screen').style.display = 'block';
            showQuests(); // クエストを表示
        });

        // クエストを表示する関数
        function showQuests() {
            const questListDiv = document.getElementById('quest-list');
            questListDiv.innerHTML = ''; // クエストリストをクリア

            quests.forEach((quest, index) => {
                const questItem = document.createElement('div');
                questItem.textContent = `${quest.title} - ${quest.completed ? 'クリア済み' : `残り戦闘回数: ${quest.limit - fightCount}`}`;
                questListDiv.appendChild(questItem);
            });
        }

        // クエスト画面からホームに戻るボタン
        document.getElementById('quest-home-button').addEventListener('click', function() {
            document.getElementById('quest-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        });

        // ショップボタンのクリックイベント
        document.getElementById('shop-button').addEventListener('click', function() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('shop-screen').style.display = 'block';
        });

        // レベルアップの処理
        document.getElementById('level-up-1').addEventListener('click', function() {
            if (coinCount >= 10) {
                playerLevel++;
                coinCount -= 10;
                document.getElementById('shop-message').textContent = 'レベルが上がりました！';
                document.getElementById('coin-count').textContent = coinCount;
                document.getElementById('display-player-level').textContent = playerLevel;
            } else {
                document.getElementById('shop-message').textContent = 'コインが足りません！';
            }
        });

        document.getElementById('level-up-3').addEventListener('click', function() {
            if (coinCount >= 25) {
                playerLevel += 3;
                coinCount -= 25;
                document.getElementById('shop-message').textContent = 'レベルが上がりました！';
                document.getElementById('coin-count').textContent = coinCount;
                document.getElementById('display-player-level').textContent = playerLevel;
            } else {
                document.getElementById('shop-message').textContent = 'コインが足りません！';
            }
        });

        document.getElementById('level-up-10').addEventListener('click', function() {
            if (coinCount >= 80) {
                playerLevel += 10;
                coinCount -= 80;
                document.getElementById('shop-message').textContent = 'レベルが上がりました！';
                document.getElementById('coin-count').textContent = coinCount;
                document.getElementById('display-player-level').textContent = playerLevel;
            } else {
                document.getElementById('shop-message').textContent = 'コインが足りません！';
            }
        });
    </script>
</body>
</html>
