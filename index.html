<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff; /* 背景色を淡いブルーに */
            color: #333;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px; /* 丸みを帯びたボタン */
            border: none;
            background-color: #007BFF; /* ボタンの背景色を青に */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* ホバーエフェクト用 */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時のボタン色を濃い青に */
        }
        #game-screen, #shop-screen, #quest-screen, #name-input-screen {
            display: none; /* 各画面は最初非表示 */
        }
        #coin-display {
            position: fixed; /* 固定位置に設定 */
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none; /* ゲームオーバーメッセージを非表示 */
            font-size: 48px; /* 大きなフォントサイズ */
            color: red; /* 赤色 */
            margin-top: 100px; /* 上にスペースを確保 */
        }
        #home-button {
            display: inline-block; /* ホームボタンは通常表示 */
        }
        .enemy-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px; /* 丸みを帯びたボタン */
            background-color: #28a745; /* 緑のボタン */
            color: white;
        }
        .enemy-button:hover {
            background-color: #218838; /* ホバー時に色を少し濃く */
        }
        #shop-home-button, #quest-home-button {
            background-color: #ffc107; /* ショップとクエスト画面のホームボタンは黄色 */
        }
        #shop-home-button:hover, #quest-home-button:hover {
            background-color: #e0a800; /* ホバー時の色 */
        }
        #fight-button {
            background-color: #dc3545; /* 戦うボタンを赤色に */
        }
        #fight-button:hover {
            background-color: #c82333; /* ホバー時に色を少し濃く */
        }
        .quest {
            margin: 10px;
            cursor: pointer;
        }
        #player-info {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div> <!-- コインの表示 -->
    <div id="player-info">
        <span id="player-name-display"></span> | プレイヤーのレベル: <span id="player-level-display">レベル 5</span>
    </div>

    <div id="name-input-screen">
        <h1>プレイヤーの名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="名前を入力">
        <button id="submit-name-button">入力</button>
        <p id="name-message"></p>
    </div>

    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p>
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button> <!-- クエストボタンを追加 -->
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <button id="home-button">ホーム</button>
        <p id="enemy-numbers"></p>
        <p id="message"></p>
        
        <div id="enemy-buttons"></div>
        
        <button id="fight-button" disabled>戦う</button>
        <div id="game-over-message">ゲームオーバー！</div> <!-- ゲームオーバーメッセージ -->
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <p>クエストを選んで挑戦しよう！</p>
        <div id="quest-list"></div> <!-- クエストリストを追加 -->
    </div>

    <script>
        // 初期設定
        let playerLevel = 5; // プレイヤーの初期レベル
        let fightCount = 0;
        let enemies = []; // 敵の配列
        let selectedEnemyLevel = null; // 選択した敵のレベル
        let coinCount = 10; // プレイヤーのコイン数
        let quests = [ // 初期クエストを定義
            { level: 100, reward: 10, completed: false },
            { level: 1000, reward: 30, completed: false },
            { level: 5000, reward: 50, completed: false }
        ];
        let gameOver = false; // ゲームオーバーのフラグ
        let playerName = ""; // プレイヤーの名前

        // ローカルストレージから名前とゲームデータを取得
        function loadGameData() {
            playerName = localStorage.getItem('playerName') || "";
            playerLevel = parseInt(localStorage.getItem('playerLevel')) || 5;
            coinCount = parseInt(localStorage.getItem('coinCount')) || 10;

            document.getElementById('player-name-display').textContent = playerName ? `${playerName}さん` : "プレイヤー名未設定";
            document.getElementById('player-level-display').textContent = `レベル ${playerLevel}`;
        }

        // 名前の入力を処理する
        document.getElementById('submit-name-button').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value.trim(); // 名前を取得
            if (playerName) {
                document.getElementById('name-message').textContent = `${playerName}さん、ようこそ！`;
                localStorage.setItem('playerName', playerName); // 名前を保存
                localStorage.setItem('playerLevel', playerLevel); // レベルを保存
                localStorage.setItem('coinCount', coinCount); // コインを保存
                document.getElementById('name-input-screen').style.display = 'none'; // 名前入力画面を非表示
                document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
                startGame(); // ゲームを開始
            } else {
                document.getElementById('name-message').textContent = '名前を入力してください。';
            }
        });

        // ゲーム開始時の設定
        function startGame() {
            generateEnemies(); // 敵を生成
            updateCoinDisplay(); // コインを表示
            loadGameData(); // データを読み込む
            updateQuestList(); // クエストを更新
        }

        // 敵を生成する
        function generateEnemies() {
            enemies = [];
            for (let i = 1; i <= 5; i++) {
                let enemyLevel = Math.floor(Math.random() * 10) + 1; // 敵のレベルをランダムに設定
                enemies.push(enemyLevel);
            }
            displayEnemies(); // 敵を表示
        }

        // 敵を表示する
        function displayEnemies() {
            const enemyButtons = document.getElementById('enemy-buttons');
            enemyButtons.innerHTML = ''; // 前のボタンを消す
            enemies.forEach(level => {
                const button = document.createElement('button');
                button.className = 'enemy-button';
                button.textContent = `レベル ${level}`;
                button.onclick = () => selectEnemy(level); // 敵を選択
                enemyButtons.appendChild(button);
            });
        }

        // 敵を選んだ時の処理
        function selectEnemy(enemyLevel) {
            selectedEnemyLevel = enemyLevel; // 選んだ敵のレベルを保存
            document.getElementById('fight-button').disabled = false; // 戦うボタンを有効にする
        }

        // ゲームのロジック
        function fight() {
            let message = '';

            // 敵と戦う
            if (playerLevel > selectedEnemyLevel) {
                message = `敵（レベル ${selectedEnemyLevel}）に勝ちました！<br>`;
                playerLevel += selectedEnemyLevel; // 敵に勝ったら、プレイヤーのレベルが増える
                coinCount += 5; // コインを5増やす
            } else {
                message = `敵（レベル ${selectedEnemyLevel}）に負けました。<br>`;
                endGame(); // ゲームオーバー処理
            }

            // メッセージを表示
            document.getElementById('message').innerHTML = message;
            updateCoinDisplay(); // コインの表示を更新
            generateEnemies(); // 新しい敵を生成
            updatePlayerLevelDisplay(); // プレイヤーのレベルを更新
        }

        // プレイヤーのレベル表示を更新
        function updatePlayerLevelDisplay() {
            document.getElementById('player-level-display').textContent = `レベル ${playerLevel}`;
        }

        // ゲームオーバーの処理
        function endGame() {
            gameOver = true;
            document.getElementById('game-over-message').style.display = 'block'; // ゲームオーバーメッセージを表示
            document.getElementById('fight-button').disabled = true; // 戦うボタンを無効にする
        }

        // コインの表示を更新
        function updateCoinDisplay() {
            document.getElementById('coin-count').textContent = coinCount; // コイン数を表示
        }

        // クエストの内容を表示する
        function updateQuestList() {
            const questList = document.getElementById('quest-list');
            questList.innerHTML = ''; // クエストリストをクリア
            quests.forEach((quest, index) => {
                const questDiv = document.createElement('div');
                questDiv.className = 'quest';
                questDiv.innerHTML = `クエスト ${index + 1}: レベル ${quest.level} 以上で報酬 ${quest.reward} コイン<br>`;
                if (!quest.completed) {
                    const completeButton = document.createElement('button');
                    completeButton.textContent = '完了';
                    completeButton.onclick = () => completeQuest(index); // 完了ボタンを追加
                    questDiv.appendChild(completeButton);
                } else {
                    questDiv.innerHTML += "このクエストは完了しました。"; // 完了したクエスト
                }
                questList.appendChild(questDiv);
            });
        }

        // クエストを完了する処理
        function completeQuest(index) {
            if (playerLevel >= quests[index].level) {
                quests[index].completed = true; // クエストを完了にする
                coinCount += quests[index].reward; // 報酬をコインに加える
                alert(`クエスト ${index + 1} を完了しました！ ${quests[index].reward} コインを獲得！`);
                updateCoinDisplay(); // コインの表示を更新
                updateQuestList(); // クエストリストを更新
                localStorage.setItem('coinCount', coinCount); // コイン数を保存
            } else {
                alert(`レベル ${quests[index].level} 以上が必要です。`); // レベル不足のメッセージ
            }
        }

        // ボタンのイベントリスナー設定
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('game-screen').style.display = 'block'; // ゲーム画面を表示
        });

        document.getElementById('shop-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('shop-screen').style.display = 'block'; // ショップ画面を表示
        });

        document.getElementById('quest-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none'; // ホーム画面を非表示
            document.getElementById('quest-screen').style.display = 'block'; // クエスト画面を表示
            updateQuestList(); // クエストリストを更新
        });

        document.getElementById('shop-home-button').addEventListener('click', () => {
            document.getElementById('shop-screen').style.display = 'none'; // ショップ画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        document.getElementById('quest-home-button').addEventListener('click', () => {
            document.getElementById('quest-screen').style.display = 'none'; // クエスト画面を非表示
            document.getElementById('home-screen').style.display = 'block'; // ホーム画面を表示
        });

        document.getElementById('fight-button').addEventListener('click', fight); // 戦うボタンのイベントリスナーを設定

        // ゲーム開始時にデータを読み込む
        loadGameData(); // ゲームデータを読み込む
    </script>
</body>
</html>
