<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字バトルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
            color: #333;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-screen, #shop-screen, #quest-screen, #name-input-screen {
            display: none;
        }
        #coin-display {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: gold;
        }
        #game-over-message {
            display: none;
            font-size: 48px;
            color: red;
            margin-top: 100px;
        }
        #player-info {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
        #quest-list {
            text-align: left;
            margin: 20px;
        }
        .quest {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="coin-display">コイン: <span id="coin-count">10</span></div>
    <div id="player-info">
        <span id="player-name-display"></span> | プレイヤーのレベル: <span id="player-level-display">レベル 5</span>
    </div>

    <div id="name-input-screen">
        <h1>プレイヤーの名前を入力してください</h1>
        <input type="text" id="player-name" placeholder="名前を入力">
        <button id="submit-name-button">入力</button>
        <p id="name-message"></p>
    </div>

    <div id="home-screen">
        <h1>ホーム画面</h1>
        <p>このゲームで敵に倒されずクエストをクリアしましょう！</p>
        <button id="start-button">戦う</button>
        <button id="shop-button">ショップ</button>
        <button id="quest-button">クエスト</button>
    </div>

    <div id="game-screen">
        <h1>数字バトルゲーム</h1>
        <p id="message"></p>
        <button id="fight-button" disabled>戦う</button>
        <button id="home-button-during-battle">ホームに戻る</button>
        <div id="game-over-message">ゲームオーバー！</div>
    </div>

    <div id="shop-screen">
        <h1>ショップ</h1>
        <button id="shop-home-button">ホームに戻る</button>
        <p>レベルを上げるアイテムを選んでください:</p>
        <button class="shop-choice" id="level-up-1">1レベル上げる（10コイン）</button>
        <button class="shop-choice" id="level-up-3">3レベル上げる（25コイン）</button>
        <button class="shop-choice" id="level-up-10">10レベル上げる（80コイン）</button>
        <p id="shop-message"></p>
    </div>

    <div id="quest-screen">
        <h1>クエスト</h1>
        <button id="quest-home-button">ホームに戻る</button>
        <div id="quest-list"></div>
        <button id="quest-complete-button">完了</button>
    </div>

    <script>
        // 初期設定
        let playerLevel = 5;
        let coinCount = 10;
        let playerName = "";
        let enemies = [];
        let selectedEnemyLevel = null;
        let gameOver = false;
        let questCompleted = false;

        // ローカルストレージから名前とゲームデータを取得
        function loadGameData() {
            playerName = localStorage.getItem('playerName') || "";
            playerLevel = parseInt(localStorage.getItem('playerLevel')) || 5;
            coinCount = parseInt(localStorage.getItem('coinCount')) || 10;
            document.getElementById('player-name-display').textContent = playerName ? `${playerName}さん` : "プレイヤー名未設定";
            document.getElementById('player-level-display').textContent = `レベル ${playerLevel}`;
        }

        // 名前の入力を処理する
        document.getElementById('submit-name-button').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                localStorage.setItem('playerLevel', playerLevel);
                localStorage.setItem('coinCount', coinCount);
                document.getElementById('name-message').textContent = `${playerName}さん、ようこそ！`;
                document.getElementById('name-input-screen').style.display = 'none';
                document.getElementById('home-screen').style.display = 'block';
                startGame();
            } else {
                document.getElementById('name-message').textContent = '名前を入力してください。';
            }
        });

        // ゲーム開始時の設定
        function startGame() {
            loadGameData();
            generateEnemies();
            updateCoinDisplay();
            setupQuests();
        }

        // 敵を生成する
        function generateEnemies() {
            enemies = [];
            for (let i = 1; i <= 5; i++) {
                let enemyLevel = Math.floor(Math.random() * 10) + 1;
                enemies.push(enemyLevel);
            }
        }

        // 戦う処理
        document.getElementById('fight-button').addEventListener('click', fight);

        function fight() {
            let message = '';
            const selectedEnemy = enemies[Math.floor(Math.random() * enemies.length)];
            if (playerLevel > selectedEnemy) {
                message = `敵（レベル ${selectedEnemy}）に勝ちました！`;
                playerLevel += 1;  // 勝った場合レベルを1上げる
                coinCount += 5;
            } else {
                message = `敵（レベル ${selectedEnemy}）に負けました。`;
                endGame();
            }
            document.getElementById('message').textContent = message;
            updateCoinDisplay();
            document.getElementById('player-level-display').textContent = `レベル ${playerLevel}`; // レベル表示を更新
        }

        // ゲームオーバーの処理
        function endGame() {
            gameOver = true;
            document.getElementById('game-over-message').style.display = 'block';
            document.getElementById('fight-button').disabled = true;
        }

        // コインの表示を更新
        function updateCoinDisplay() {
            document.getElementById('coin-count').textContent = coinCount;
            localStorage.setItem('coinCount', coinCount);
        }

        // ボタンのイベントリスナー設定
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        });

        document.getElementById('shop-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('shop-screen').style.display = 'block';
        });

        document.getElementById('quest-button').addEventListener('click', () => {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('quest-screen').style.display = 'block';
        });

        document.getElementById('shop-home-button').addEventListener('click', () => {
            document.getElementById('shop-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        });

        document.getElementById('quest-home-button').addEventListener('click', () => {
            document.getElementById('quest-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        });

        document.getElementById('home-button-during-battle').addEventListener('click', () => {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        });

        // ショップでレベルを上げる処理
        document.querySelectorAll('.shop-choice').forEach(button => {
            button.addEventListener('click', (event) => {
                const cost = parseInt(event.target.textContent.match(/\d+/)[0]); // ボタンのコストを取得
                if (coinCount >= cost) {
                    coinCount -= cost;
                    playerLevel += parseInt(event.target.id.split('-')[2]); // レベルアップ
                    updateCoinDisplay();
                    document.getElementById('player-level-display').textContent = `レベル ${playerLevel}`;
                    document.getElementById('shop-message').textContent = `レベルが ${parseInt(event.target.id.split('-')[2])} 上がりました！`;
                } else {
                    document.getElementById('shop-message').textContent = 'コインが足りません！';
                }
            });
        });

        // クエストの内容を設定する
        function setupQuests() {
            const quests = [
                "クエスト1: 敵を1匹倒す",
                "クエスト2: 敵を2匹倒す",
                "クエスト3: 敵を3匹倒す",
            ];

            const questList = document.getElementById('quest-list');
            questList.innerHTML = ''; // リストをクリア

            quests.forEach((quest, index) => {
                const questDiv = document.createElement('div');
                questDiv.className = 'quest';
                questDiv.textContent = quest;
                questList.appendChild(questDiv);
            });

            // 完了ボタンの機能
            document.getElementById('quest-complete-button').addEventListener('click', () => {
                questCompleted = true;
                document.getElementById('quest-list').innerHTML = '<p>クエストが完了しました！</p>';
            });
        }

        // 初期画面の表示
        document.getElementById('name-input-screen').style.display = 'block'; // 名前入力画面を表示
        loadGameData(); // ゲームデータを読み込む
    </script>
</body>
</html>
