<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法の学校</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #enemy, #player {
      font-size: 1.2em;
      margin: 20px;
    }
    #spell-buttons button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>魔法の学校へようこそ！</h1>

  <div id="player">
    <p><strong>プレイヤーのHP: <span id="player-hp">100</span></strong></p>
  </div>

  <div id="enemy">
    <p><strong>敵のHP: <span id="enemy-hp">50</span></strong></p>
  </div>

  <div id="spell-buttons">
    <h3>呪文を選んで攻撃しよう！</h3>
    <button onclick="castSpell('fire')">炎の呪文</button>
    <button onclick="castSpell('water')">水の呪文</button>
    <button onclick="castSpell('thunder')">雷（かみなり）の呪文</button>
  </div>

  <p id="message"></p>

  <script src="game.js"></script>

</body>
</html>


        document.getElementById('fight-button').addEventListener('click', fight);
    </script>
</body>
</html>
